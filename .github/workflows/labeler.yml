name: 'Pull Request Labeler'

# see https://github.com/marketplace/actions/labeler

on:
  pull_request
  # pull_request_target

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@main
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
